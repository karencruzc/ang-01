<h1>Hola Mundo</h1>
<h3>Listado de Héroes</h3>
<div *ngIf="deletedHero; else nothingDeleted">
    <h3>Héroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingDeleted>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-success">Borrar último Heroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>


</ul>
